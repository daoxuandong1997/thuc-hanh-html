<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="simpleform.html" class="tao">
    <h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select>
        <option value=" ">A</option>
        <option>B ( +0,5$)</option>
        <option>C ( +0,5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name ="rd">1-$10<br/>
    <input type="radio" name ="rd">2-$20<br/>
    <input type="radio" name ="rd">3-$25<br/>
    <p>Name<span style="color:red">*</span></p>
    <input name="firstname" type="text" placeholder="FirstName" size="15">
    <input name="lastname" type="text" placeholder="LastName" size="15">
    <p>Email</p>
    <input name="email" type="text" size="35">
    <p>Phone Number</p>
    <input name="phone 1" type="text" size="5">-
    <input name="phone 2" type="text" size="5">-
    <input name="phone 3" type="text" size="5">
    <p><input type="submit" type="text" name="submit" value="submit"></p>
</form>
<style>
    .tao{
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, Sans-serif;
    }
</style>

</body>
</html>
